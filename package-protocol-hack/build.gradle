plugins {
    id "java"
    id "fabric-loom"
    id "org.jetbrains.kotlin.jvm"
}

group 'net.tarasandedevelopment'
version '1.19'

repositories {
    mavenCentral()
}


loom {
    accessWidenerPath = file("src/main/resources/tarasande-protocol-hack.accesswidener")
}

// ViaProtocolHack READ-ME
var viaLibs = [
        "com.viaversion:viaversion:4.5.0-1.19.3-pre2-SNAPSHOT",
        "com.viaversion:viabackwards-common:4.5.0-22w46a-SNAPSHOT",
        "org.yaml:snakeyaml:1.29",

        "com.github.RejectedVia:ViaProtocolHack:ea6ccc49e2"
]

dependencies {
    // Fabric
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Kotlin
    modImplementation "net.fabricmc:fabric-language-kotlin:${project.kotlin_wrapper_version}"

    for (final def via in viaLibs) {
        implementation(via)
    }

    // Tarasande Source
    implementation(project(":"))
}

compileKotlin.kotlinOptions.jvmTarget = "17"
